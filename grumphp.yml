parameters:
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 120
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    tasks:
        securitychecker: ~
        #yamllint: ~
        composer:
            no_check_publish: true
        git_blacklist:
            keywords:
                - "die("
                - "die;"
                - "var_dump"
                - "print_r;"
        phpcsfixer2:
            config: '.php_cs.dist'
    testsuites: []
    extensions: []